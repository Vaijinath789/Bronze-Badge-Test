<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border: 2px solid black;
            padding: 7px;
            border-radius: 10px;
            background-color: black;
            cursor: pointer;
            animation: vaiji 2s infinite;
        }
        @keyframes vaiji{
            from{background-color: red;color: black;}
            to{background-color: blue; color: red;}
        }
    
    </style>
</head>
<body>
    <button>Submit Button</button>
</body>
</html>
